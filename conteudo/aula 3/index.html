<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>aula 3</title>
    </head>
    <body>
        <h1>estruturando listas</h1>
        <p>ul é uma forma de organizar listas</p>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
        <p>ol é uma forma de organizar listas</p>
        <ol>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ol>
        <p>todos os elementos da lista são definidos por li</p>
    </body>
</html>
