<!DOCTYPE html>

<html lang="pt-BR">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calculadora de Preço de Fios</title>

    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <header><h1>Formulario de Aluguel</h1></header>
    

    <form id="calcForm">

        <div class="form-group">

            <label for="NomeCli">Nome completo:</label>

            <input type="text" id="NomeCli" name="NomeCli" required>

        </div>

        <div class="form-group">

            <label for="Telefone">Telefone:</label>

            <input type="text" id="telefone" name="Telefone" required>

        </div>

        <div class="form-group">

            <label for="endereco">Endereço atual:</label>

            <input type="text" id="endereco" name="endereco" required>

        </div>

        <div class="form-group">

            <label for="preferencia">Carro de preferencia:</label>

            <input type="text" id="preferencia" name="preferencia" required>

        </div>

        <div class="form-group">

            <label for="quantidade">Quantidade de passageiros:</label>

            <input type="number" id="quantidade" name="quantidade" min="0" required>

        </div>

        <div class="checkbox">

            <label for="abastecer">Deseja abastecer?</label>

            <input type="checkbox" id="abastecer" name="abastecer">

        </div>

        <button type="button" onclick="validar()">Salvar</button>
        <button type="button" onclick="">Editar</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
